{% extends "base.html" %}
{% block content %}
<section>
  <h2>Error {{ status }}</h2>
  <p>{{ detail }}</p>
  <p class="muted">Request ID: <code>{{ request_id or request.state.request_id }}</code></p>
  <p><a class="btn" href="/">Go home</a></p>
  <details>
    <summary>Details</summary>
    <pre>Status: {{ status }}
Path: {{ request.url.path }}</pre>
  </details>
{% endblock %}
