[mypy]
# Enable strict mode for comprehensive type checking
strict = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_return_any = True
warn_unreachable = True

# Configure pandas plugin and settings
plugins = numpy.typing.mypy_plugin, pandas.typing

# Handle DataFrame operations
disallow_any_generics = False
disallow_subclassing_any = False

# Configure import discovery and namespace packages
namespace_packages = True
explicit_package_bases = True
ignore_missing_imports = True

# Third-party library handling
[mypy.plugins.pandas.*]
init_forbid_dynamic_typing = True

[mypy-scrython.*]
ignore_missing_imports = True

[mypy-inquirer.*]
ignore_missing_imports = True

[mypy-keyboard.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-fuzzywuzzy.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-tqdm.*]
ignore_missing_imports = True